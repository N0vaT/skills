<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>



<div class="container">
    <div class="row">

        </div>
    </div>
<div class="row">
    <div class="col-md-4" style="border: 1px solid blue">
        <h3>Создание сущностей</h3>
        <a class="dropdown-item" href="/create_developer">Программист</a>
        <a class="dropdown-item" href="/create_language">Язык программирования</a>
    </div>

    <div class="col-md-8" style="border: 1px solid blue">
        <h1>Hello!</h1>
        <p th:each="programmer : ${programmers}">

    </div>
